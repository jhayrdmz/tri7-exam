<div class="relative text-gray-800 bg-white font-roboto">
  <main
    class="flex items-center flex-1 min-h-screen px-8 py-6 bg-white pattern"
  >
    <div class="w-full max-w-sm mx-auto">
      <div class="text-center">
        <h1 class="mt-6 text-3xl font-semibold text-gray-700">Sign in</h1>

        <p class="mt-3 text-gray-500">Sign in to access your account</p>
      </div>

      <div
        *ngIf="formError"
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 mb-3 rounded relative"
        role="alert"
      >
        <span class="block text-xs">{{ formError }}</span>
      </div>

      <div class="mt-8">
        <form
          [formGroup]="loginForm"
          (ngSubmit)="login(loginForm)"
          autocomplete="off"
        >
          <div>
            <label for="username" class="block mb-2 text-sm text-gray-600"
              >Username</label
            >
            <input
              type="username"
              name="username"
              id="username"
              placeholder="manager@example.com"
              formControlName="username"
              class="w-full px-3 py-2 placeholder-gray-300 border border-gray-200 rounded-md focus:outline-none focus:ring focus:border-indigo-400 focus:ring-indigo-300 focus:ring-opacity-40"
            />
          </div>

          <div class="mt-6">
            <div class="flex justify-between mb-2">
              <label for="password" class="text-sm text-gray-600"
                >Password</label
              >
            </div>

            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter Password"
              formControlName="password"
              class="w-full px-3 py-2 placeholder-gray-300 border border-gray-200 rounded-md focus:outline-none focus:ring focus:border-indigo-400 focus:ring-indigo-300 focus:ring-opacity-40"
            />
          </div>

          <div class="mt-6">
            <button
              [disabled]="!loginForm.valid || loading"
              class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-indigo-500 rounded-md hover:bg-indigo-400 focus:outline-none focus:bg-indigo-400 focus:ring focus:ring-indigo-300 focus:ring-opacity-50"
            >
              <ng-container *ngIf="loading">
                <div class="flex justify-center">
                    <mat-spinner diameter="18"></mat-spinner>
                </div>
              </ng-container>
              <ng-container *ngIf="!loading"> Login </ng-container>
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
